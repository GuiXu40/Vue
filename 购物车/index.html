<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in list">
                        <td>{{index+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button @click="handleReduce(index)" :disabled="item.count" class="btn btn-xs">-</button>
                            {{item.count}}
                            <button @click="handleAdd(index)" class="btn btn-xs">+</button>
                        </td>
                        <td>
                            <button @click="handleRemove(index)" class="btn btn-danger">移除</button>
                            <input type="radio" name="1" @click="handle">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="container text-center bg-info">总价: ${{totalPrice}}</div>
            <button class="btn btn-block">全选</button>
        </template>
        <div v-else>购物车为空</div>
    </div>
</body>
<script src="js/vue.min.js"></script>
<script src="js/index.js"></script>
</html>
